<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <p class="text">0</p>
       <div class="buttons-container">
        <div class="row">
            <button class="symbol">AC</button>
            <button class="symbol">DE</button>
            <button>.</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="symbol">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="symbol">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="symbol">+</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button class="equal">=</button>
        </div>

       </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
